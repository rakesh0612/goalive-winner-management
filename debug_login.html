<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG LOGIN - GO ALIVE MEDIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1a202c;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .success {
            color: #059669;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .debug {
            background: #fef3c7;
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .credentials {
            background: #ecfccb;
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            border-left: 4px solid #22c55e;
        }
        
        .credentials h3 {
            margin-bottom: 10px;
            color: #166534;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîß DEBUG LOGIN</h1>
        
        <div class="credentials">
            <h3>Use These Credentials:</h3>
            <strong>Email:</strong> admin@goalive.local<br>
            <strong>Password:</strong> admin123
        </div>
        
        <div class="debug" id="debugInfo">
            Ready to test login...
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="admin@goalive.local"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    value="admin123"
                    required
                >
            </div>
            
            <div class="error" id="errorMessage"></div>
            
            <button type="submit" id="loginButton">
                Sign In
            </button>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="login.html" style="color: #3b82f6;">‚Üê Back to Original Login</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const debugInfo = document.getElementById('debugInfo');

        function debug(message) {
            console.log(message);
            debugInfo.innerHTML = message;
            debugInfo.style.background = '#dbeafe';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            debug('‚ùå Error: ' + message);
        }

        function showSuccess(message) {
            debug('‚úÖ Success: ' + message);
        }

        // Test if form elements are working
        document.getElementById('email').addEventListener('input', function() {
            debug('üìß Email field is working: ' + this.value);
        });

        document.getElementById('password').addEventListener('input', function() {
            debug('üîë Password field is working: ' + this.value.replace(/./g, '*'));
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            debug('üöÄ Form submitted, processing...');
            
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            errorMessage.style.display = 'none';

            const formData = new FormData(loginForm);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            debug(`üì§ Sending login request with email: ${loginData.email}`);

            try {
                const response = await fetch('/ga/api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify(loginData)
                });

                debug(`üì° Response status: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const result = await response.json();
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store user session
                    if (result.user) {
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        debug(`üë§ User stored: ${result.user.name} (${result.user.role})`);
                    }
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showError(errorData.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error: ' + error.message);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        // Initial debug info
        debug('üîß Debug login form loaded. Try typing in the fields above.');
    </script>
</body>
</html>
